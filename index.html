<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry Baby</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffebee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 400px;
            position: relative;
            animation: fadeIn 1.5s;
        }
        
        h1 {
            color: #e91e63;
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        p {
            color: #555;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .heart {
            color: #e91e63;
            font-size: 30px;
            animation: pulse 1.5s infinite;
            display: inline-block;
        }
        
        .flowers-container {
            margin: 15px 0;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .flowers-img {
            height: 100%;
            width: auto;
            max-width: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .flowers-img:hover {
            transform: scale(1.03);
        }
        
        button {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #c2185b;
            transform: scale(1.05);
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
        }
        
        .heart-float {
            position: absolute;
            color: #ff4081;
            font-size: 20px;
            animation: float 4s linear infinite;
            opacity: 0;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        @keyframes float {
            0% { 
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="container">
        <h1>I'm So Sorry Baby <span class="heart">❤</span></h1>
        <p>I never meant to hurt you.</p>
        
        <div class="flowers-container">
            <img class="flowers-img" src="https://i.imgur.com/0twMTkS.jpg" alt="Beautiful flowers for my love">
        </div>
        <button onclick="showLove()">Forgive Me</button>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-float');
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        
        function showLove() {
            alert("Thank you for forgiving me! I care about you more than words can express. ❤");
            for(let i = 0; i < 50; i++) {
                setTimeout(createHeart, i * 100);
            }
        }
        
   
        setInterval(createHeart, 300);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffeef2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 10;
            max-width: 400px;
            width: 90%;
        }

        h1 { color: #d63384; margin-bottom: 20px; }
        p { color: #555; font-size: 1.2rem; }

        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #adb5bd; color: white; position: relative; }

        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            animation: float 4s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .celebration-gif {
            width: 100%;
            max-width: 250px;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <div id="content">
            <h1 id="question">Will you be my Valentine? ðŸ’–</h1>
            <p id="message">You make my heart skip a beat!</p>
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">Yes!</button>
                <button id="noBtn" onmouseover="moveButton()">No</button>
            </div>
        </div>
    </div>

    <script>
        // Create floating background hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(createHeart, 300);

        // Make the "No" button run away
        function moveButton() {
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 100);
            const btn = document.getElementById('noBtn');
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        // Final celebration state with the new GIF
        function celebrate() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <h1 style="font-size: 2.5rem;">YAY! ðŸŒ¹</h1>
                <p>I knew you'd say yes! Can't wait.</p>
                <img src="https://media.tenor.com/71G88I51670AAAAd/kiss-lip-kiss.gif" class="celebration-gif" alt="Kiss GIF">
            `;
        }
    </script>
</body>
</html>
